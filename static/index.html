<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6c63ff">
    <title>Poqob Chat</title>
    <link rel="icon" href="static/logo.png" type="image/png">
    <link rel="stylesheet" href="/static/style.css">
    <!-- Configuration must be loaded before main script -->
    <script src="/static/config.js"></script>
    <script src="/static/model-selection.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>
                <img src="static/logo.png" alt="Logo" class="logo"
                    style="height: 40px; vertical-align: middle; margin-right: 10px; filter: invert(1);">
                Poqob Chat
            </h1>
            <div class="tab-selector">
                <button id="chat-tab" class="tab active">New Chat</button>
                <!-- <button id="image-tab" class="tab">Image Analysis</button> -->
            </div>
        </div>

        <div id="chat-view">
            <div class="chat-container" id="chat-container">
                <div class="welcome-message">
                    <h2>Esenlikler!</h2>
                    <p>Type a message below to chat with our AI models.</p>
                </div>
                <!-- Chat messages will be appended here -->
            </div>

            <div class="input-container">
                <textarea id="user-input" placeholder="Ask something..." autofocus></textarea>
                <div class="dropdown-wrapper">
                    <button id="model-button" class="model-button" title="Select Model">M</button>
                    <div id="model-menu" class="plus-menu">
                        <!-- Models will be populated dynamically -->
                    </div>
                </div>
                <div class="dropdown-wrapper">
                    <button id="plus-button" class="plus-button" title="More options">+</button>
                    <div id="plus-menu" class="plus-menu">
                        <div class="plus-menu-item" id="upload-pdf">Upload PDF</div>
                        <div class="plus-menu-item" id="upload-photo">Upload a Photo</div>
                    </div>
                </div>
                <button id="send-button">Send</button>
            </div>
        </div>

        <div id="image-view" style="display:none;">
            <div class="image-container">
                <div class="upload-section">
                    <h2>Image Analysis</h2>
                    <p>Upload an image and let the AI model analyze it.</p>

                    <form id="image-upload-form" enctype="multipart/form-data">
                        <div class="file-input-container">
                            <input type="file" id="image-input" name="image" accept="image/*">
                            <label for="image-input" class="file-input-button">Select Image</label>
                            <span id="file-name">No file selected</span>
                        </div>
                        <div class="options-container">
                            <div class="explain-option">
                                <input type="checkbox" id="explain-results" name="explain-results" checked>
                                <label for="explain-results">Explain results with language model</label>
                            </div>
                            <div class="stream-option">
                                <input type="checkbox" id="stream-results" name="stream-results" checked>
                                <label for="stream-results">Use real-time streaming</label>
                            </div>
                            <button type="submit" id="analyze-button">Analyze</button>
                        </div>
                    </form>
                </div>

                <div class="result-section">
                    <div id="image-preview-container" style="display:none;">
                        <h3>Uploaded Picture:</h3>
                        <img id="image-preview" src="#" alt="Yüklenen görsel">
                    </div>

                    <div id="prediction-result" style="display:none;">
                        <h3>Analysis Result:</h3>
                        <div id="prediction-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
